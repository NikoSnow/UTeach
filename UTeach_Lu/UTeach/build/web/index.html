<html>
    <head>
        
         <style type="text/css">
            body.fondo{background-color: #acc7dc }
            h3.panel-title {text-align: center}
            div.boton1{text-align: center;}
            div.panel-default > div.panel-heading {
                    background-color: #dfeef3;
            }

       <title>Pagina inicial</title>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/menu.min.css" rel="stylesheet">
        <link href="css/sb-admin-2.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
       
    </head>
    
    <body class="fondo">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Digite su Correo y Contraseña</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form" method="post" action="TrabajadorControlador?action=login">
                            <input type="hidden" name="action" value="login" />
                             <div class="form-group">
                                <label>Correo:</label> 
                                <input type="text" name="correo" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label>Contraseña:</label> 
                                <input type="password" name="password" class="form-control"/>
                            </div>
                            <div class="boton1">
                            <button type="submit" class="btn btn-lg  btn-primary btn-block">Log in
                            
                            </div>
                            <div class="boton1">
                            <a href="" class="btn btn-lg  btn-danger btn-block">Registrarse</a>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>  
        </div>
    </body>
</html>
